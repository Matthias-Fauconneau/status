[package]
name = 'framework'
version = '0.0.0'
authors = ['Matthias Fauconneau <matthias.fauconneau@gmail.com>']
edition = '2018'

[features]
trace-sigint = ['rstack-self','signal-hook']
type-ascription = []
const-fn = []
array = []
lazy-static = []
process = []
sRGB= ['array','lazy-static']
vector = []
image = ['vector']
thread = []
widget = []
window = ['rental','futures','smol','image','client-toolkit']
color = ['vector','image']
color-sRGB = ['color','sRGB','type-ascription']
font = ['memmap','rental']
text = ['ttf-parser','derive-more','sRGB','text-size','font','widget']
default = ['vector','image']

[dependencies]
rstack-self = { version='', features=["dw"], default-features=false, optional=true }
signal-hook = { version='', optional=true }
derive-more = { package = 'derive_more', version='', optional=true }
anyhow = { version='', optional=true }
fehler = { version='', optional=true }
memmap = { version='', optional=true }
rental = { version='', optional=true }
futures = { version='^0.3', optional=true }
smol = { version='', optional=true }
text-size = { version='', optional=true }
ttf-parser = { version='', optional=true }
client-toolkit = { package = 'smithay-client-toolkit', version = '^0.9', optional = true }

[[example]]
name = 'text'
path = 'examples/text.rs'
required-features = ['text']

# Useless here only a reminder for dependencies to copy this in their Cargo.toml ... :(
[patch.crates-io]
wayland-client = { path = "../wayland-rs/wayland-client" } # EventQueue::dispatch_pending(&self, ..)
